<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Folio - Get Started</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.js"></script>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="logo">Folio.</a>
        <a href="/login/index.html" class="secondary-btn nav-btn">Login</a>
    </nav>

    <main class="register-container">
        <div class="register-card">
            <h1>Get Started with Folio</h1>
            <p class="register-subtitle">Set up your restaurant's booking page in minutes.</p>
            
            <form class="register-form" id="registerForm">
                <div class="form-group">
                    <input type="text" id="restaurantName" required>
                    <label for="restaurantName">Restaurant Name</label>
                </div>

                <div class="form-group">
                    <input type="email" id="email" required>
                    <label for="email">Email Address</label>
                </div>

                <div class="form-group">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>

                <button type="submit" class="primary-btn">Create Your Booking Page</button>
            </form>

            <p class="login-link">
                Already have an account? <a href="/login">Log in</a>
            </p>
        </div>
    </main>

    <div id="debug" style="position: fixed; bottom: 10px; right: 10px; background: #f0f0f0; padding: 10px; display: none;"></div>

    <script src="register.js"></script>
</body>
</html>
