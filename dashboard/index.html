<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Folio - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.js"></script>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="logo">Folio.</a>
        <button class="secondary-btn nav-btn" id="logoutBtn">Logout</button>
    </nav>

    <main class="dashboard-container">
        <div class="dashboard-header">
            <h1>Your Booking Page</h1>
            <a href="https://buy.stripe.com/YOUR_PAYMENT_LINK" class="primary-btn" id="upgradeBtn">Upgrade to Pro</a>
        </div>

        <div class="booking-url-card">
            <h3>Your Booking URL</h3>
            <div class="url-display">
                <input type="text" id="bookingUrl" readonly>
                <button onclick="copyUrl()" class="secondary-btn">Copy</button>
            </div>
        </div>

        <div class="recent-bookings">
            <h3>Recent Bookings</h3>
            <div id="bookingsList"></div>
        </div>
    </main>

    <script src="dashboard.js"></script>
</body>
</html>
