<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <title>Book a Table</title>
    <!-- Load Supabase first -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.js"></script>
</head>
<body>
    <div class="booking-container">
        <div class="booking-card">
            <h1 id="restaurantName">Loading...</h1>
            
            <form id="bookingForm" class="booking-form">
                <div class="form-group">
                    <label for="bookingDate">Choose Date</label>
                    <input type="date" id="bookingDate" required min="" class="date-input">
                </div>

                <div class="form-group">
                    <label for="bookingTime">Choose Time</label>
                    <select id="bookingTime" required>
                        <option value="">Select a time</option>
                        <option value="17:00">5:00 PM</option>
                        <option value="17:30">5:30 PM</option>
                        <option value="18:00">6:00 PM</option>
                        <option value="18:30">6:30 PM</option>
                        <option value="19:00">7:00 PM</option>
                        <option value="19:30">7:30 PM</option>
                        <option value="20:00">8:00 PM</option>
                        <option value="20:30">8:30 PM</option>
                        <option value="21:00">9:00 PM</option>
                    </select>
                </div>

                <div class="form-group">
                    <select id="guests" required>
                        <option value="">Select Guests</option>
                        <option value="1">1 Guest</option>
                        <option value="2">2 Guests</option>
                        <option value="3">3 Guests</option>
                        <option value="4">4 Guests</option>
                        <option value="5">5 Guests</option>
                        <option value="6">6 Guests</option>
                    </select>
                    <label for="guests">Number of Guests</label>
                </div>

                <div class="form-group">
                    <input type="text" id="guestName" required>
                    <label for="guestName">Full Name</label>
                </div>

                <div class="form-group">
                    <input type="email" id="guestEmail" required>
                    <label for="guestEmail">Email</label>
                </div>

                <div class="form-group">
                    <input type="tel" id="guestPhone">
                    <label for="guestPhone">Phone (Optional)</label>
                </div>

                <button type="submit" class="primary-btn">Complete Booking</button>
            </form>
        </div>
    </div>

    <!-- Debug element -->
    <div id="debug" style="position: fixed; bottom: 10px; right: 10px; background: #f0f0f0; padding: 10px; display: block; max-height: 300px; overflow-y: auto; z-index: 1000;"></div>

    <!-- Load our booking script after the form exists -->
    <script>
        // Debug helper
        function debug(msg) {
            console.log(msg);
            const debugEl = document.getElementById('debug');
            if (debugEl) {
                debugEl.style.display = 'block';
                debugEl.innerHTML += `<div>${msg}</div>`;
            }
        }
        debug('Page loaded');
    </script>
    <script src="booking.js"></script>
</body>
</html>
